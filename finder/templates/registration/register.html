{% extends 'base.html' %}

{% block content %}

<div class='registerme'>
    <div class="col-sm-4 col-sm-offset-4">

        <p align="center" style="font-weight: bold;">Hurry and sign up now </p>

        <form method="post" action=".">
            {% csrf_token %}
            {{ form }}<br>
        </form>

        <input class='input-sm form-control btn-teal' type="submit" value="Submit">
    </div>
</div>


{% endblock %}
