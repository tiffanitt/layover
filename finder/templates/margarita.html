{% extends 'base.html' %}

{% block content %}

  </head>
<body class="marga">

<div  align="center">
    {% for i in set %}
    <li><b> {{ i.name }} </b><br>
        <button class="message">Message Me</button>
         <div id="creepin" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  Title:<input type="text" value="{{ i.category }}">
              </div>
              <div class="modal-body">
                  Message:<textarea name="sendform" cols="55" rows="15" > What's up {{ i.name }}! </textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="boom" type="button" class="btn btn-primary">Send</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </li>
    {% endfor %}
</div>

{% endblock %}
